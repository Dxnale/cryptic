[project]
name = "saludador"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
saludador = "saludador.core:cli"

[tool.pytest.ini_options]
addopts = "--cov=saludador --cov-report=term-missing"
